<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/> -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <title style="justify-content: center;">Hello from Electron renderer!</title>
    <script src="./renderer.js" type="module"></script>
  </head>
  <body>
    <h1>Hello from Electron renderer!</h1>
    <p style="margin: auto;">👏🏻 반갑습니다. 영상을 시청해 보세요!</p>
    <p>현재 연결 상태: <strong id="status"></strong></p>
    <input type="file" accept="video/*">
    <br><br>
    <video id="videoPlayer" controls width="500px" height="300px"></video>
    <br><br>
    <form id="getAudio">
      <button type="submit">음성 추출</button>
      <div id="getWav"></div>
      <br><br>
    </form>
    <form id="burnIn">
      <button type="submit">자막 번인</button>
      <div id="pending"></div>
      <br><br>
    </form>
    <form id="inputFade">
      <button type="submit">Fade 효과 삽입</button>
      <div id="fadeEffect"></div>
      <br><br>
    </form>
    <h1 id="result"></h1>
    <div style="border:2px solid black;border-radius:3px;padding:5px;display:inline-block;width:300px;height:300px;display: flex;justify-content: center;align-items: center;" draggable="false" id="drag">Drag to me</div>
    <div id="file1"></div><br>
    <div id="file2"></div>
  </body>
</html>
